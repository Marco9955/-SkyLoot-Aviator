<!DOCTYPE html>
<html lang="en">
<head><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8119708424836243"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Marco Aviator Pro</title>

  <!-- âœ… AdSense verification code -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8119708424836243"
    crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #ffffff;
      text-align: center;
    }
    .aviator-game {
      position: relative;
      width: 100%;
      height: 300px;
      background-color: #1e293b;
      border-bottom: 4px solid #22c55e;
      overflow: hidden;
    }
    .track-line {
      position: absolute;
      bottom: 40px;
      width: 100%;
      height: 2px;
      background-color: #4ade80;
    }
    #jet {
      position: absolute;
      bottom: 50px;
      left: 10px;
      font-size: 2rem;
      transform: rotate(-20deg);
      transition: left 0.1s linear;
    }
    .multiplier {
      font-size: 3rem;
      color: #facc15;
      margin: 20px 0;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      width: 120px;
      text-align: center;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #startBtn { background-color: #22c55e; color: white; }
    #cashOutBtn { background-color: #f97316; color: white; }
    #watchAdBtn { background-color: #3b82f6; color: white; }
    .message {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .crash-icon {
      position: absolute;
      font-size: 2rem;
      color: red;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pop 0.3s ease;
    }
    @keyframes pop {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>ðŸ›« Marco Aviator Pro</h1>
  <div class="aviator-game" id="gameBox">
    <div class="track-line"></div>
    <div id="jet">ðŸ›«</div>
  </div>
  <div class="multiplier" id="multiplier">1.00x</div>
  <div class="controls">
    <p>ðŸ’° Coins: <span id="coins">1000</span></p>
    <input type="number" id="betAmount" value="100" min="1">
    <div>
      <button id="startBtn">Start</button>
      <button id="cashOutBtn" disabled>Cash Out</button>
      <button id="watchAdBtn">ðŸŽ¥ Watch Ad</button>
    </div>
  </div>
  <div class="message" id="message"></div>
  <audio id="crashSound" src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-1705.mp3"></audio>

  <script>
    let coins = 1000;
    let multiplier = 1.00;
    let crashPoint = 0;
    let currentBet = 0;
    let gameRunning = false;
    let interval;
    let jet = document.getElementById("jet");
    let multiplierDisplay = document.getElementById("multiplier");
    let message = document.getElementById("message");
    let betInput = document.getElementById("betAmount");
    let startBtn = document.getElementById("startBtn");
    let cashOutBtn = document.getElementById("cashOutBtn");
    let watchAdBtn = document.getElementById("watchAdBtn");
    let crashSound = document.getElementById("crashSound");
    let coinsDisplay = document.getElementById("coins");

    function getRandomCrashPoint() {
      return (Math.random() * 2 + 1.5 + Math.random()).toFixed(2);
    }

    startBtn.onclick = () => {
      if (gameRunning) return;
      currentBet = parseInt(betInput.value);
      if (currentBet > coins || currentBet <= 0) {
        message.innerText = "âŒ Invalid bet amount!";
        return;
      }
      crashPoint = getRandomCrashPoint();
      multiplier = 1.00;
      gameRunning = true;
      coins -= currentBet;
      coinsDisplay.innerText = coins;
      message.innerText = "";
      cashOutBtn.disabled = false;
      startBtn.disabled = true;
      watchAdBtn.disabled = true;
      let leftPos = 10;
      interval = setInterval(() => {
        multiplier += 0.01;
        multiplierDisplay.innerText = multiplier.toFixed(2) + "x";
        leftPos += 2;
        jet.style.left = leftPos + "px";
        if (multiplier >= crashPoint) crash();
      }, 50);
    };

    cashOutBtn.onclick = () => {
      if (!gameRunning) return;
      clearInterval(interval);
      let profit = parseInt(currentBet * multiplier);
      coins += profit;
      coinsDisplay.innerText = coins;
      message.innerText = `âœ… Cashed out at ${multiplier.toFixed(2)}x. You won ${profit} coins! ðŸŽ‰`;
      resetGame();
    };

    function crash() {
      clearInterval(interval);
      crashSound.play();
      message.innerHTML = `ðŸ’¥ Crashed at ${multiplier.toFixed(2)}x. You lost ${currentBet} coins.`;
      let boom = document.createElement("div");
      boom.className = "crash-icon";
      boom.innerText = "ðŸ’¥";
      document.getElementById("gameBox").appendChild(boom);
      setTimeout(() => boom.remove(), 1500);
      resetGame();
    }

    function resetGame() {
      gameRunning = false;
      cashOutBtn.disabled = true;
      startBtn.disabled = false;
      watchAdBtn.disabled = false;
      jet.style.left = "10px";
    }

    watchAdBtn.onclick = () => {
      if (gameRunning) return;
      message.innerText = "ðŸŽ¬ Watching ad...";
      watchAdBtn.disabled = true;
      setTimeout(() => {
        coins += 100;
        coinsDisplay.innerText = coins;
        message.innerText = "âœ… Ad finished! You earned 100 coins.";
        watchAdBtn.disabled = false;
      }, 3000);
    };
  </script>
</body>
</html>
